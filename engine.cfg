[application]

name="projectraptor"
main_scene="res://scenes/misc/base.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
width=256
height=144
test_width=768
test_height=432
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
jump=[key(Space)]
