[application]

name="projectraptor"
main_scene="res://scenes/misc/base.tscn"
icon="res://icon.png"

[display]

test_width=960
test_height=540
width=256
height=144
driver="GLES2"
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

range_attack=[key(R)]
move_down=[key(S)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
jump=[key(Space)]
move_up=[key(W), key(Up)]
